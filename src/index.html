<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoarder Web Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Setup Section -->
    <section id="setup-section">
        <h1>Hoarder Web Client</h1>
        <form id="setup-form">
            <div class="form-group">
                <label for="server-url">Server URL</label>
                <input type="url" id="server-url" placeholder="https://api.example.com" required>
            </div>
            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="ak1_xxxxx_xxxxx" required>
            </div>
            <button type="submit" id="configure-btn">Configure</button>
            <p id="setup-message"></p>
        </form>
    </section>

    <!-- Main Content -->
    <main id="main-content" class="hidden">
        <!-- Search and Filters -->
        <section id="controls">
            <div class="search-bar">
                <input type="search" id="search" placeholder="Search bookmarks...">
                <button id="search-btn">Search</button>
            </div>
            <div class="filters">
                <button id="show-favorites" class="filter-btn">Favorites</button>
                <button id="show-archived" class="filter-btn">Archived</button>
            </div>
            <button id="new-bookmark-btn" class="primary-btn">Add Bookmark</button>
        </section>

        <!-- Bookmarks List -->
        <section id="bookmarks-section">
            <div id="bookmarks-list"></div>
            <button id="load-more" class="secondary-btn hidden">Load More</button>
        </section>
    </main>

    <!-- Toast Messages -->
    <div id="toast" class="toast hidden"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
